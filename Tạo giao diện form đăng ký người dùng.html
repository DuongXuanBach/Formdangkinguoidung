<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST" >
    <p>Họ và tên:</p>
    <input type="text" name="name" size="20" > <br>
    <p>Email:</p>
    <input type="text" name="email" size="20" > <br>
    <p>Số điện thoại:</p>
    <input type="text" name="phone" size="20" > <br>
    <p>Giới tính:</p>
    <label> <input name="gender" value="Nam" type="radio" checked>Nam</label>
    <label> <input name="gender" value="Nữ" type="radio">Nữ</label> <br>
    <input type="submit" name="Đăng kí" value="Đăng kí" >
</form>
</body>
</html>
